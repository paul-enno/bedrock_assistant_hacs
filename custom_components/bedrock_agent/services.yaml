cognitive_task:
  # This services allows you to interact with Claude 3. This multimodal LLM can answer questions about images.
  fields:
    prompt:
      required: true
      selector:
        text:
          multiline: true
    model_id:
      required: false
      selector:
        select:
          options:
            - "anthropic.claude-3-opus-20240229-v1:0"
            - "anthropic.claude-3-haiku-20240307-v1:0"
            - "anthropic.claude-3-5-haiku-20241022-v1:0"
            - "anthropic.claude-3-sonnet-20240229-v1:0"
            - "anthropic.claude-3-5-sonnet-20240620-v1:0"
            - "anthropic.claude-3-5-sonnet-20241022-v2:0"
            - "amazon.titan-text-express-v1"
            - "amazon.titan-text-lite-v1"
            - "anthropic.claude-v2"
            - "anthropic.claude-v2:1"
            - "anthropic.claude-instant-v1"
            - "ai21.j2-mid-v1"
            - "ai21.j2-ultra-v1"
            - "cohere.command-text-v14"
            - "cohere.command-light-text-v14"
            - "cohere.command-r-v1:0"
            - "cohere.command-r-plus-v1:0"
            - "meta.llama2-13b-chat-v1"
            - "meta.llama2-70b-chat-v1"
            - "meta.llama3-8b-instruct-v1:0"
            - "meta.llama3-70b-instruct-v1:0"
            - "mistral.mistral-7b-instruct-v0:2"
            - "mistral.mixtral-8x7b-instruct-v0:1"
            - "mistral.mistral-large-2402-v1:0"
            - "mistral.mistral-small-2402-v1:0"
    image_filenames:
      required: false
      selector:
        object:
    image_urls:
      required: false
      selector:
        object:

clear_conversation_cache:
  name: Clear conversation cache
  description: Clear the agent cache for a specific conversation ID. Note - This does not clear mem0 memories, only the agent instance cache.
  fields:
    conversation_id:
      name: Conversation ID
      description: The unique identifier of the conversation to clear from cache.
      required: true
      selector:
        text:

clear_all_cache:
  name: Clear all cache
  description: Clear all agent cache for all conversations. Note - This does not clear mem0 memories, only the agent instance cache.

get_memory_stats:
  name: Get memory statistics
  description: Get statistics about the memory system including whether mem0 is available and enabled.

